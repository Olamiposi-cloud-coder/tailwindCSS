<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Message Alert</title>
  </head>
  <body>
    <!-- Utility First -->
    <section
      class="sm:flex sm:items-center p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-x-4 mt-12"
    >
      <img
        class="w-12 h-12 sm"
        src="../assets/img/warning.svg"
        alt="warning icon"
      />
      <section>
        <article class="text-xl font-medium text-black">Are you sure?</article>
        <p class="text-slate-500">You are about to delete a post</p>
      </section>
    </section>

    <section
      class="p-8 max-w-sm mt-20 mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6"
    >
      <img
        class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
        src="../assets/img/img4.jpg"
        alt=""
      />

      <section class="text-center space-y-2 sm:text-left">
        <article class="space-y-0.5">
          <p class="text-lg text black font-semibold">Idris Musa</p>
          <p class="text-slate-500 font-medium">Web Developer</p>
        </article>
      </section>
    </section>
  </body>
</html>
